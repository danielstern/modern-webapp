<!doctype html>
<html class="no-js">

      <a class="navbar-brand" ui-sref='home'>Modern Webapp</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ui-sref='home' ui-sref-active="active"><a href=''>About</a></li>
        <li ui-sref='docs' ui-sref-active="active"><a href=''>Documentation</a></li>

      <ul class="nav navbar-nav navbar-right">

        </li>
      </ul>
    </div><!-- /.navbar-collapse -->

</nav>

      <div class="jumbotron">

      <div class="row">
        <div class="col-lg-6">

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
